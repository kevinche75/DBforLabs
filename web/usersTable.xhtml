<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:head>
         <title>Users</title>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      </h:head>
      <h:body>
         <h:form>
            <p:outputLabel value="Student:" for="acSimple" />
            <p:autoComplete id="acSimple" value="#{modelBean.currentISUid}" completeMethod="#{modelBean.completeUser}"/>
             <p:commandButton value = "show" action = "#{modelBean.showStudentLabs}"/>
             <p:commandButton value="add" action="addNewUser?faces-redirect=true"/>
             <h:dataTable value="#{modelBean.students}" var="student" id="resultTable">
                 <h:column>
                     <f:facet name="header">ISU id</f:facet>
                     <h:commandLink action="#{modelBean.toLabs(student)}">
                         #{student.isuID}
                     </h:commandLink>
                 </h:column>
                 <h:column>
                     <f:facet name="header">FirstName</f:facet>
                     <h:commandLink action="#{modelBean.toLabs(student)}">
                         #{student.firstName}
                     </h:commandLink>
                 </h:column>
                 <h:column>
                     <f:facet name="header">LastName</f:facet>
                     <h:commandLink action="#{modelBean.toLabs(student)}">
                         #{student.lastName}
                     </h:commandLink>
                 </h:column>
                 <h:column>
                     <f:facet name="header">PatronymicName</f:facet>
                     <h:commandLink action="#{modelBean.toLabs(student)}">
                         #{student.patronymicName}
                     </h:commandLink>
                 </h:column>
                 <h:column>
                     <f:facet name="header">Labs</f:facet>
                     <h:commandLink action="#{modelBean.toLabs(student)}">
                         #{student.numberOfLabs}
                     </h:commandLink>
                 </h:column>
             </h:dataTable>
         </h:form>
      </h:body>
   </f:view>
</html>
