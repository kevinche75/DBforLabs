<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Labs</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:outputLabel for = "ISUidInput" value="ISU id: "/>
            <h:inputText id = "ISUidInput" value="#{modelBean.isuID}" required="true" validatorMessage="The ISU id is beatween 100000 and 999999" requiredMessage="You had to write a ISU id">
                <f:validateLongRange minimum="100000" maximum="999999"/>
            </h:inputText>
            <br/>
            <h:message for="ISUidInput" style="color:red"/>
            <br/>
            <h:outputLabel value="firstName: " for="firstNameInput"/>
            <h:inputText id = "firstNameInput" value="#{modelBean.firstName}" required="true" validatorMessage = "The name can consider only letters" requiredMessage="You had to write a firstname">
                <f:validateRegex pattern="[а-яА-Яa-zA-Z]+$"/>
            </h:inputText>
            <br/>
            <h:message for="firstNameInput" style="color:red"/>
            <br/>
            <h:outputLabel value="lastName: " for="lastNameInput"/>
            <h:inputText id = "lastNameInput" value="#{modelBean.lastName}" required="true" validatorMessage = "The LastName can consider only letters" requiredMessage="You had to write a lastname">
                <f:validateRegex pattern="[а-яА-Яa-zA-Z]+$"/>
            </h:inputText>
            <br/>
            <h:message for="lastNameInput" style="color:red"/>
            <br/>
            <h:outputLabel value="patronymicName: " for="patronymicNameInput"/>
            <h:inputText id = "patronymicNameInput" value="#{modelBean.patronymicName}" required="true" validatorMessage = "The PatronymicName can consider only letters" requiredMessage="You had to write patronymicname">
                <f:validateRegex pattern="[а-яА-Яa-zA-Z]+$"/>
            </h:inputText>
            <br/>
            <h:message for="patronymicNameInput" style="color:red"/>
            <br/>
            <p:commandButton value="add" action="#{modelBean.addStudent}"/>
        </h:form>
        <h:form prependId="false">
            <p:commandButton value="back" action="usersTable"/>
        </h:form>
    </h:body>
</f:view>
</html>
